<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ojtko Tris</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    #video1,
    #video2,
    #video3 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .gif {
      position: absolute;
      opacity: 70%;
      z-index: -999;
    }

    .baner1 {
      position: absolute;
      left: 3%;
      top: 20%;
      width: 15%;
      height: 65%;
      border: 5px rgb(179, 26, 171) dashed;
    }

    .baner2 {
      position: absolute;
      right: 3%;
      top: 20%;
      width: 15%;
      height: 65%;
      border: 5px rgb(179, 26, 171) dashed;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
  <video id="video1" src="src/assets/reklama1.mp4" preload="auto"></video>
  <video id="video2" src="src/assets/reklama2.mp4" preload="auto"></video>
  <video id="video3" src="src/assets/reklama3.mp4" preload="auto"></video>
  <video id="audio" src="src/assets/szpaku.wav" loop></video>
  <img src="src/assets/stasiukulajka.gif" class="gif">
  <img src="src/assets/gif1.gif" class="gif">
  <img src="src/assets/gif2.gif" class="gif">
  <img src="src/assets/gif.3.gif" class="gif">
  <img src="src/assets/stasiukulajka.gif" class="gif">
  <img src="src/assets/gif1.gif" class="gif">
  <img src="src/assets/gif2.gif" class="gif">
  <img src="src/assets/gif.3.gif" class="gif">
  <img src="src/assets/stasiukulajka.gif" class="gif">
  <img src="src/assets/gif1.gif" class="gif">
  <img src="src/assets/gif2.gif" class="gif">
  <img src="src/assets/gif.3.gif" class="gif">
  <img src="src/assets/stasiukulajka.gif" class="gif">
  <img src="src/assets/gif1.gif" class="gif">
  <img src="src/assets/gif2.gif" class="gif">
  <img src="src/assets/gif.3.gif" class="gif">

  <img src="src/assets/baner1.jpg" class="baner1">
  <img src="src/assets/baner2.jpg" class="baner2">

  <script>
    const audio = document.getElementById('audio');
    const videos = [document.getElementById('video1'), document.getElementById('video2'), document.getElementById('video3')];

    function setRandomPositions() {
      const gifs = document.querySelectorAll('.gif');
      gifs.forEach(gif => {
        const randomX = Math.random() * (window.innerWidth - gif.offsetWidth);
        const randomY = Math.random() * (window.innerHeight - gif.offsetHeight);

        gif.style.left = `${randomX}px`;
        gif.style.top = `${randomY}px`;
      });
    }

    window.onload = setRandomPositions;

    document.body.addEventListener('click', () => {
      audio.play().catch(error => {
        console.log('Nie udało się odtworzyć muzyki:', error);
      });

      const randomChance = Math.floor(Math.random() * 10);

      if (randomChance === 0) {
        const randomIndex = Math.floor(Math.random() * videos.length);
        const selectedVideo = videos[randomIndex];

        audio.pause();

        videos.forEach(video => {
          video.style.display = 'none';
          video.pause();
          video.currentTime = 0;
        });

        selectedVideo.style.display = 'block';
        selectedVideo.play().then(() => {
          selectedVideo.onended = () => {
            selectedVideo.style.display = 'none';
            audio.play();
          };
        }).catch(error => {
          console.log('Nie udało się odtworzyć filmu:', error);
          audio.play();
        });
      }
    });
  </script>
</body>

</html>
